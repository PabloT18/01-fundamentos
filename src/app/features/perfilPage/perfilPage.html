<h1>{{ name() }}</h1>

<dl>
  <td>Nombre:</td>
  <dd>{{ name() }}</dd>

  <td>Apellido:</td>
  <dd>{{ lastName() }}</dd>

  <td>Edad:</td>
  <dd>{{ age() }}</dd>

  <td>Nombre Completo:</td>
  <dd>{{ getFullName()}}</dd>

  <td>Nombre y Apellido (May√∫sculas):</td>
  <dd>{{ getFullName() | uppercase }}</dd>
</dl>

<button (click)="cambiarEdad()">Cambiar edad</button>

<button (click)="cambiarDatos()">Cambiar Datos</button>

<button (click)="resetDatos()">Reset Datos</button>
